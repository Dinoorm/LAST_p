<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
     <div class="img_container">
        <img src="./img/sweden.png" alt="Sweden" width="250" height="150">
        <H2>Fakta om Sverige</H2>
     </div>
     <div class="container_text">
        <div class="card text-primary bg-warning">
            <div class="card-body">
                <p id="capital">Capital</p>
            </div>
          </div>
          <div class="card text-primary bg-warning">
            <div class="card-body">
                <p id="continents">Continent</p>
            </div>
          </div>
          <div class="card text-primary bg-warning">
          <div class="card-body">
            <p id="borders">Neighboring Countries</p>
        </div>
      </div>
      <div class="card text-primary bg-warning">
        <div class="card-body">
          <p id="area">Area</p>
      </div>
    </div>
    <div class="card text-primary bg-warning">
        <div class="card-body">
            <p id="population">Population </p>
      </div>
    </div>
    <div class="card text-primary bg-warning">
        <div class="card-body">
            <p id="timezones">Time</p>
      </div>
    </div>
    <div class="card text-primary bg-warning">
        <div class="card-body">
            <p id="currencies">Currency</p>
      </div>
    </div>
    <div class="card text-primary bg-warning">
        <div class="card-body">
            <p id="languages">Languages</p>
      </div>
    </div>
     </div>
    </div>


    <script src="./js/script.js"></script> 
</body>
</html>
